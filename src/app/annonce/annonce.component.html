<app-header></app-header>

<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">

            <div class="card-header">
                <strong>Liste  des Annonces</strong>
            
            </div>

         <div class="card-body">
            <table class="table table-striped"> 
                <tr> <th>Id</th>
                  <th>Titre</th> 
                  <th>Description</th> 
                  <th>Photo<th>
                      <th>Actions</th> </tr> 
                <tbody *ngFor="let ann of annonces">
                     <tr > <td>{{ann.idannonce}}</td> 
                      <td>{{ann.titre}}</td> 
                      <td>{{ann.description}}</td>

                      <td><img src="{{this.service.hostt+'/'+ann.idannonce}}" alt="" width="100"></td>
      
                      <td>
                          <td>
                              <a class="btn btn-info" (click)="gotoAnnonce(ann)">Details</a>
                             
                             
                          
                          </td>
                         
                      
                      </tr> 
                      </tbody>
              </table> 
          </div> 
    </div> 
    

  </div>
</div>
